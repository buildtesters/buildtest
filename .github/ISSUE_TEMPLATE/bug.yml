name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [bug, triage]
assignees:
  - shahzebsiddiqui
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  
  - type: textarea
    id: what-happened
    attributes:
      label: Bug Description
      description: Also tell us, what did you expect to happen?
      placeholder: Please provide a detailed description of the bug
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of buildtest are you using?
      options:
        - devel
        - master
        - v0.10.0
        - v0.9.6
        - v0.9.5
        - v0.9.4
        - v0.9.3
        - v0.9.2
        - v0.9.1
        - v0.9.0
        - v0.8.1
        - v0.8.0
        - other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell  

  - type: textarea
    id: reproduce
    attributes:
      label: Reproduce Bug
      description: "Please describe how to reproduce this bug."
      value: |
        1.
        2.
        3.
        ...
      render: bash
    validations:
      required: true

  - type: checkboxes
    id: slackterms
    attributes:
      label: Post question in Slack
      options:
        - label: I agree that I posted my question in [slack](https://hpcbuildtest.slack.com/) before creating this issue
          required: true

  - type: checkboxes
    id: issueterms
    attributes:
      label: Is there an existing issue
      options:
        - label: I confirm there is no existing [issue](https://github.com/buildtesters/buildtest/issues) for this issue
          required: true