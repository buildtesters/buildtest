# .readthedocs.yml

version: 2

sphinx:
    builder: html
    configuration: docs/conf.py
    fail_on_warning: true

build:
  image: latest
  apt_packages:
    - iputils-ping
    - build-essential
    - gfortran
    - csh
    - zsh

formats:
  - pdf

python:
  version: 3.7
  install:
    - requirements: requirements.txt
    - requirements: docs/requirements.txt
