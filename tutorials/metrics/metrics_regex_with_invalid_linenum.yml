buildspecs:
  metric_regex_linenum_failure_example:
    executor: generic.local.bash
    type: script
    description: invalid linenum can result in failure
    run: |
      echo "This is line: 1"
      echo "This is line: 2"
      echo "This is line: 3"
      echo "This is line: 4"
    tags: tutorials
    metrics:
      second_line:
        type: str
        regex:
          exp: 'This is line: \d'
          stream: stdout
          linenum: 10

