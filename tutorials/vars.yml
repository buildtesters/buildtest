version: "1.0"
buildspecs:
  variables_bash:
    type: script
    executor: generic.local.bash
    description: Declare shell variables in bash
    tags: [tutorials]
    vars:
      X: 1
      Y: 2
      literalstring: |
        "this is a literal string ':' \t \n"
      singlequote: |
        "'singlequote'"
      doublequote: |
        "\"doublequote\""
      multistring: |
        "\"This is a multi string\""
      current_user: "$(whoami)"
      files_homedir: "`find $HOME -type f -maxdepth 1`"

    run: |
      echo "$X+$Y=" $(($X+$Y))
      echo $literalstring
      echo $singlequote
      echo $doublequote
      echo $multistring
      echo $current_user
      echo $files_homedir