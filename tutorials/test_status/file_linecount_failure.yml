buildspecs:
  file_linecount_exceptions:
    type: script
    executor: generic.local.bash
    description: "Performing file count on directory or invalid files can result in failure"
    run: |
      for i in {1..10}; do
        echo $i >> count.txt
      done
      echo "hello world" > hello.txt
    status:
      file_linecount:
        - file: /tmp
          count: 10
        - file: /badfile.txt
          count: 1