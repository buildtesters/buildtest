language: python
dist: xenial
arch:
  - amd64
python:
  - 3.6
  - 3.7
  - 3.8
git:
  quiet: true
branches:
  only:
    - devel
env:
  matrix:
    - LMOD_VERSION=6.6.2
addons:
  apt:
    packages:
      # install Lmod Deps
      - lua-filesystem
      - lua-json
      - lua-posix
      - lua-term
      - lua5.2
install:
  - pip --version
  - pip install --upgrade pip
  - pip --version
  - pip install easybuild
  - pip install -r docs/requirements.txt
  - source $TRAVIS_BUILD_DIR/src/buildtest/scripts/install_deps.sh $LMOD_VERSION

before_script:
  - type module
  - module --version
  - export EASYBUILD_PREFIX=/opt/easybuild
  - mkdir -p $EASYBUILD_PREFIX
  - eb --version
  - eb flex-2.6.3.eb --robot
script:
  - module use $EASYBUILD_PREFIX
  - cd $TRAVIS_BUILD_DIR
  - source sourceme.sh
  - coverage run -m pytest -v -rP tests/
  - coverage report -m

after_success:
  - bash <(curl -s https://codecov.io/bash)
