version: "1.0"
buildspecs:
  slurm_down_nodes_reason:
    executor: generic.local.bash
    type: "script"
    description: "Show SLURM nodes that are down or drain with a reason"
    run: "sinfo -R"

  slurm_not_responding_nodes:
    executor: generic.local.bash
    type: "script"
    description: "Show a list of slurm nodes not responding"
    run: "sinfo -d"
