system:
  muller:
    hostnames:
      - login01
      - login02
    moduletool: lmod
    poolsize: 8
    max_jobs: 10
    pager: False
    buildspecs:
      rebuild: False
      count: 15
      format: "name,description"
      terse: False
    report:
      count: 25
      terse: False
      format: "name,id,state,runtime,returncode"
    compilers:
      enable_prgenv: true
      prgenv_modules:
        gcc: PrgEnv-gnu
        cray: PrgEnv-cray
        nvhpc: PrgEnv-nvhpc
      find:
        gcc: '^(gcc)'
        cray: '^(cce)'
        nvhpc: '^(nvhpc)'
      compiler:
        gcc:
          builtin_gcc:
            cc: /usr/bin/gcc
            cxx: /usr/bin/g++
            fc: /usr/bin/gfortran
    executors:
      defaults:
        pollinterval: 30
        maxpendtime: 86400
      local:
        bash:
          description: submit jobs on local machine using bash shell
          shell: bash
        sh:
          description: submit jobs on local machine using sh shell
          shell: sh
        csh:
          description: submit jobs on local machine using csh shell
          shell: csh
        zsh:
          description: submit jobs on local machine using zsh shell
          shell: zsh
      slurm:
        debug:
          description: submit jobs on perlmutter using slurm debug queue
          qos: debug
  perlmutter:
    hostnames:
      - 'login(0[1-9]|[1-3][0-9]|40).chn'
    moduletool: lmod
    poolsize: 8
    max_jobs: 10
    pager: False
    buildspecs:
      rebuild: False
      count: 15
      format: "name,description"
      terse: False
    report:
      count: 25
      terse: False
      format: "name,id,state,runtime,returncode"
    compilers:
      enable_prgenv: true
      prgenv_modules:
        gcc: PrgEnv-gnu
        cray: PrgEnv-cray
        nvhpc: PrgEnv-nvhpc
      find:
        gcc: '^(gcc)'
        cray: '^(cce)'
        nvhpc: '^(nvhpc)'
      compiler:
        gcc:
          builtin_gcc:
            cc: /usr/bin/gcc
            cxx: /usr/bin/g++
            fc: /usr/bin/gfortran
    executors:
      defaults:
        pollinterval: 30
        maxpendtime: 86400
      local:
        bash:
          description: submit jobs on local machine using bash shell
          shell: bash
        sh:
          description: submit jobs on local machine using sh shell
          shell: sh
        csh:
          description: submit jobs on local machine using csh shell
          shell: csh
        zsh:
          description: submit jobs on local machine using zsh shell
          shell: zsh
      slurm:
        debug:
          description: submit jobs on perlmutter using slurm debug queue
          qos: debug
          cluster: perlmutter
