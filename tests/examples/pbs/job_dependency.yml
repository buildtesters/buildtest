buildspecs:
  hostname:
    type: script
    executor: generic.pbs.workq
    pbs: ["-l nodes=1", "-l walltime=00:02:00"]
    needs: [pbs_sleep]
    run: sleep 5

  whoami:
    type: script
    executor: generic.pbs.workq
    needs: [hostname]
    pbs: ["-l nodes=1", "-l walltime=00:02:00"]
    run: whoami