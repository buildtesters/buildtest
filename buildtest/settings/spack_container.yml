system:
  generic:
    hostnames:
    - .*
    description: Generic System
    moduletool: lmod
    testdir: "~/runs"
    pager: False

    buildspecs:
      rebuild: False
      count: 15
      format: "name,description"
      terse: False
      root: [$BUILDTEST_ROOT/examples]

    report:
      count: 25
      #enable terse mode for report
      terse: False
      format: "name,id,state,runtime,returncode"
      # show the latest for every test
      latest: True
      # show the oldest for every test
      oldest: False

    executors:
      local:
        bash:
          description: submit jobs on local machine using bash shell
          shell: bash
          before_script: |
            source /etc/profile
        sh:
          description: submit jobs on local machine using sh shell
          shell: sh
    compilers:
      find:
        gcc: ^(gcc)
      compiler:
        gcc:
          gcc_7.5.0:
            cc: /usr/bin/gcc
            fc: /usr/bin/gfortran
            cxx: /usr/bin/g++
          clang_6.0.0:
            cc: /usr/bin/clang
            fc: None
            cxx: /usr/bin/clang++
          gcc_6.5.0:
            cc: gcc
            fc: gfortran
            cxx: g++
            module:
              load:
              - gcc/6.5.0-gcc-7.5.0
          gcc_8.3.0:
            cc: gcc
            fc: gfortran
            cxx: g++
            module:
              load:
              - gcc/8.3.0-gcc-7.5.0
    cdash:
      url: https://my.cdash.org/
      project: buildtest
      site: generic
      buildname: buildtest_spack_tutorial
