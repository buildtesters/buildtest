system:
  generic:
    hostnames: ['.*']
    moduletool: lmod
    poolsize: 1
    executors:
      defaults:
        maxpendtime: 30
      local:
        bash:
          description: submit jobs via bash shell
          shell: bash
      cobalt:
        knl:
          queue: knl

        haswell:
          queue: haswell

    compilers:
      compiler:
        gcc:
          default:
            cc: /usr/bin/gcc
            cxx: /usr/bin/g++
            fc: /usr/bin/gfortran
