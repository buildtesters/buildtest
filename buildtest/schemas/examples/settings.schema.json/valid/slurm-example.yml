system:
  generic:
    hostnames: ['.*']
    moduletool: lmod
    poolsize: 1
    buildspec_roots:
      - $HOME/buildtest-cori
    testdir: /tmp/buildtest
    executors:
      defaults:
        pollinterval: 20
        maxpendtime: 30
        account: admin
      local:
        bash:
          description: submit jobs via bash shell
          shell: bash
      slurm:
        normal:
          options: ["-C haswell"]
          qos: normal
          before_script: |
            time
            echo "commands run before job"
    compilers:
      compiler:
        gcc:
          default:
            cc: /usr/bin/gcc
            cxx: /usr/bin/g++
            fc: /usr/bin/gfortran
