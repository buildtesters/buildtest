system:
  generic:
    hostnames: ['.*']
    moduletool: none
    poolsize: 1
    buildspecs:
      # whether to rebuild cache file automatically when running `buildtest buildspec find`
      rebuild: False
      # limit number of records to display when running `buildtest buildspec find`
      count: 15
      # format fields to display when running `buildtest buildspec find`, By default we will show name,description
      format: "name,description"
      # enable terse mode
      terse: False

    report:
      count: 25
      #enable terse mode for report
      terse: False
      format: "name,id,state,runtime,returncode"
    executors:
      local:
        bash:
          description: submit jobs on local machine
          shell: bash -v
      slurm:
        haswell:
          partition: haswell
          options: ["-p haswell", "-t 00:10"]
      lsf:
        batch:
          queue: batch
          options: ["-q batch", "-t 00:10"]
      cobalt:
        normal:
          queue: normal
          options: ["-n 1", "-t 10"]
      pbs:
        dev:
          queue: development
          options: ["-l walltime 00:10:00"]
      torque:
        dev:
          queue: development
          options: ["-l walltime 00:10:00"]
      container:
        ubuntu:
          image: ubuntu:20.04
          platform: docker
          mounts: "/tmp:/tmp"
          options: "--rm"
          description: submit jobs on ubuntu container
    compilers:
      compiler:
        gcc:
          default:
            cc: /usr/bin/gcc
            cxx: /usr/bin/g++
            fc: /usr/bin/gfortran
