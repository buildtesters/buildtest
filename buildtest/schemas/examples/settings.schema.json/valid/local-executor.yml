system:
  generic:
    hostnames: ['.*']
    #logdir: $BUILDTEST_ROOT/logs
    #testdir: $BUILDTEST_ROOT/tests
    moduletool: N/A
    poolsize: 1
    cdash:
      url: https://my.cdash.org
      project: buildtest
      site: laptop
    processor:
      numcpus: 8
      cores: 4
      threads_per_core: 2
      sockets: 1
      model: "Intel(R) Core(TM) i7-8569U CPU @ 2.80GHz"
    buildspecs:
      # whether to rebuild cache file automatically when running `buildtest buildspec find`
      rebuild: False
      # limit number of records to display when running `buildtest buildspec find`
      count: 15
      # format fields to display when running `buildtest buildspec find`, By default we will show name,description
      format: "name,description"
      # enable terse mode
      terse: False

    report:
      count: 25
      #enable terse mode for report
      terse: False
      format: "name,id,state,runtime,returncode"
      # show the latest for every test
      latest: True
      # show the oldest for every test
      oldest: False
    executors:
      local:
        bash:
          description: submit jobs on local machine using bash shell
          shell: bash
          module:
            purge: True
            restore: "Default"
            load: ["gcc"]
        sh:
          description: submit jobs on local machine using sh shell
          shell: sh
          before_script: |
            date
            echo "these commands will be run"
        csh:
          description: submit jobs on local machine using csh shell
          shell: csh -x
        tcsh:
          description: submit jobs on local machine using tcsh shell
          shell: /bin/tcsh
        zsh:
          description: submit jobs on local machine using zsh shell
          shell: /bin/zsh

    compilers:
      find:
        gcc: "^(gcc|GCC|PrgEnv-gnu)"
        intel: "^(intel|Intel|PrgEnv-intel)"
        cray: "^(cray|PrgEnv-cray)"
        clang: "^(clang|Clang)"
        cuda: "^(cuda|CUDA)"
        pgi: "^(pgi|PGI|PrgEnv-pgi)"

      compiler:
        gcc:
          default:
            cc: /usr/bin/gcc
            cxx: /usr/bin/g++
            fc: /usr/bin/gfortran
          gcc@7.2.0:
            cc: 'cc'
            cxx: 'cxx'
            fc: 'fc'
            module:
              load:
              - gcc/7.2.0
        intel:
          intel@2019:
            cc: 'icc'
            cxx: 'icpc'
            fc: 'ifort'
            module:
              purge: True
              load:
              - gcc/7.2.0
              - intel/2019
        cray:
          craype@2.6.2:
            cc: 'cc'
            cxx: 'CC'
            fc: 'fc'
            module:
              load: [craype/2.6.2]
              swap: [PrgEnv-gnu, PrgEnv-cray]

        clang:
          clang@12.0.0:
            cc: 'clang'
            cxx: 'clang++'
            fc: 'None'
            module:
              load: [clang/12.0]
        cuda:
          cuda@11.0:
            cc: 'nvcc'
            cxx: 'nvcc'
            fc: 'None'
            module:
              load: [cuda/11.0]
        pgi:
          pgi@18.0:
            cc: 'pgcc'
            cxx: 'pgc++'
            fc: 'pgfortran'
            module:
              load: [pgi/18.0]
