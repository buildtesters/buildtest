buildspecs:
  multiline_run:
    executor: generic.local.bash
    type: script
    description: multiline run command
    run: |
      echo "1"
      echo "2"

  single_command_run:
    executor: generic.local.bash
    type: script
    description: single command as a string for run command
    run: "hostname"

  declare_env:
    executor: generic.local.bash
    type: script
    description: declaring environment variables
    env:
      FOO: BAR
      X: 1
    run: |
      echo $FOO
      echo $X

  declare_vars:
    executor: generic.local.bash
    type: script
    description: declaring variables
    vars:
      First: Bob
      Last:  Bill
    run: |
      echo "First:" $First
      echo "Last:" $Last


  declare_shell_sh:
    executor: generic.local.sh
    type: script
    description: declare shell name to sh
    shell: sh
    run: hostname

  declare_shell_bash:
    executor: generic.local.bash
    type: script
    description: declare shell name to bash
    shell: bash
    run: hostname

  declare_shell_python:
    executor: generic.local.bash
    type: script
    description: declare shell name to python
    shell: python
    run: |
      print("Hello World")

  declare_shell_bin_bash:
    executor: generic.local.bash
    type: script
    description: declare shell name to /bin/bash
    shell: "/bin/bash -e"
    run: hostname

  declare_shell_name_bin_sh:
    executor: generic.local.sh
    type: script
    description: declare shell name to /bin/sh
    shell: "/bin/sh -e"
    run: hostname

  declare_shell_opts:
    executor: generic.local.sh
    type: script
    description: declare shell name to sh
    shell: "sh -e"
    run: hostname

  declare_shell_bin_zsh:
    executor: generic.local.zsh
    type: script
    description: declare shell zsh
    shell: "zsh"
    run: hostname

  declare_shell_zsh:
    executor: generic.local.zsh
    type: script
    description: declare shell /bin/zsh
    shell: "zsh"
    run: hostname

  declare_shell_bin_csh:
    executor: generic.local.csh
    type: script
    description: declare shell /bin/csh
    shell: "/bin/csh"
    run: hostname

  declare_shell_csh:
    executor: generic.local.csh
    type: script
    description: declare shell /bin/tcsh
    shell: "csh"
    run: hostname

  declare_shell_bin_tcsh:
    executor: generic.local.csh
    type: script
    description: declare shell /bin/tcsh
    shell: "/bin/tcsh"
    run: hostname


  declare_shell_tcsh:
    executor: generic.local.csh
    type: script
    description: declare shell tcsh
    shell: "tcsh"
    run: hostname

  declare_shebang:
    executor: generic.local.bash
    type: script
    description: declare shell name to sh
    shebang: "#!/usr/bin/env bash"
    run: hostname

  status_returncode_list:
    executor: generic.local.bash
    type: script
    description: The returncode can be a list of integers
    run: exit 0
    status:
      returncode: [0]

  status_returncode_int:
    executor: generic.local.bash
    type: script
    description: The returncode can be an integer to match with single returncode
    run: exit 0
    status:
      returncode: 0

  status_regex:
    executor: generic.local.bash
    type: script
    description: This test pass with a regular expression status check
    run: hostname
    status:
      regex:
        stream: stdout
        exp: "^$"

  status_regex_returncode:
    executor: generic.local.bash
    type: script
    description: This test fails because returncode and regex specified
    run: hostname
    status:
      returncode: [0]
      regex:
        stream: stdout
        exp: "^hello"


  status_runtime_min_max:
    type: script
    executor: generic.local.sh
    description: "Run a sleep job for 2 seconds and test pass if its within 1.0-4.0sec"
    tags: ["tutorials"]
    run: sleep 2
    status:
      runtime:
        min: 1.0
        max: 4.0

  status_runtime_min:
    type: script
    executor: generic.local.sh
    description: "Run a sleep job for 2 seconds and test pass if exceeds mintime of 1.0sec"
    tags: ["tutorials"]
    run: sleep 2
    status:
      runtime:
        min: 1.0

  status_runtime_max:
    type: script
    executor: generic.local.sh
    description: "Run a sleep job for 2 seconds and test pass if less than maxtime of 4.0sec"
    tags: ["tutorials"]
    run: sleep 2
    status:
      runtime:
        max: 4.0

  sbatch_example:
    type: script
    executor: generic.local.bash
    description: This test runs hostname using sbatch directives
    sbatch:
      - "-t 10:00:00"
      - "-p normal"
      - "-N 1"
      - "-n 8"
    run: hostname

  bsub_example:
    type: script
    executor: generic.local.bash
    description: This test runs hostname using bsub directives
    bsub:
      - "-W 00:30"
      - "-N 1"
    run: hostname

  cobalt_example:
    type: script
    executor: generic.local.bash
    description: This test runs hostname using cobalt directives
    cobalt:
      - "-t 30"
      - "-n 1"
    run: hostname

  skip_example:
    type: script
    executor: generic.local.bash
    description: this test is skip
    skip: true
    run: hostname

  summary_example:
    type: script
    executor: generic.local.bash
    description: The summary field can be a multi-line string and exceed 80 char
    summary: |
      This is a long description of test that
      can exceed 80 characters and be multiline
    run: hostname

  tag_str_example:
    type: script
    executor: generic.local.bash
    description: tags can be defined as string
    tags: network
    run: hostname

  tag_list_example:
    type: script
    executor: generic.local.bash
    description: This is a tag example using list
    sbatch:
      - "-t 10:00:00"
      - "-p normal"
      - "-N 1"
      - "-n 8"
    tags: ["slurm"]
    run: hostname

  metrics_regex_example:
    type: script
    executor: generic.local.bash
    description: metrics regular expression example
    run: echo "HPCG result is VALID with a GFLOP/s rating of=63.6515"
    metrics:
      hpcg_rating:
        type: float
        regex:
          exp: 'rating of=(\d+\.\d+)$'
          stream: stdout

  multi_executor_vars:
    type: script
    executor: 'generic.local.(sh|bash)'
    description: single test multiple executor with variable declaration
    run: |
      echo $X
      echo $Y
    executors:
      generic.local.sh:
        vars:
          X: 1
          Y: 2
      generic.local.bash:
        vars:
          X: 10
          Y: 11

  multi_executor_environment:
    type: script
    executor: 'generic.local.(sh|bash)'
    description: single test multiple executor with environment declaration
    run: echo $SHELL
    executors:
      generic.local.sh:
        env:
          SHELL: sh
      generic.local.bash:
        env:
          SHELL: bash

  executors_sbatch_declaration:
    type: script
    executor: 'generic.local.(bash|sh)'
    description: Declaring sbatch by executors section
    tags: [tutorials]
    run: hostname
    sbatch: ["-N 4"]
    executors:
      generic.local.bash:
        sbatch: ["-n 4", "-N 1", "-t 30"]
      generic.local.sh:
        sbatch: ["-n 8", "-N 1", "-t 60"]

  executors_bsub_declaration:
    type: script
    executor: 'generic.local.(bash|sh)'
    description: Declaring bsub  by executors section
    tags: [tutorials]
    run: hostname
    executors:
      generic.local.bash:
        bsub: ["-n 4", "-W 30"]
      generic.local.sh:
        bsub: ["-n 8", "-W 60"]

  executors_pbs_declaration:
    type: script
    executor: 'generic.local.(bash|sh)'
    description: Declaring pbs by executors section
    tags: [tutorials]
    run: hostname
    executors:
      generic.local.bash:
        pbs: ["-l ncpus=4", "-l walltime=30"]
      generic.local.sh:
        pbs: ["-l ncpus=8", "-l walltime=60"]

  executors_status_declaration:
    type: script
    executor: 'generic.local.(bash|sh)'
    description: Declaring status by executors section
    tags: [tutorials]
    run: exit 0
    executors:
      generic.local.bash:
        status:
          returncode: 0
      generic.local.sh:
        status:
          returncode: [1, 2]

  executors_metrics_declaration:
    type: script
    executor: 'generic.local.(bash|sh)'
    description: Declaring metrics by executors section
    tags: [tutorials]
    run: echo "Hello World"
    executors:
      generic.local.bash:
        metrics:
          hello:
            type: str
            regex:
              stream: stdout
              exp: "(Hello)"
      generic.local.sh:
        metrics:
          world:
            type: str
            regex:
              stream: stdout
              exp: "(World)"

  jobA:
    type: script
    executor: generic.local.bash
    description: no job dependency
    run: |
      echo "This job has no dependency"
      sleep 5

  jobB:
    type: script
    executor: generic.local.bash
    description: job dependency on A
    needs: [jobA, jobB]
    run: |
      echo "This job depends on jobA"
      sleep 2

  assert_range_ex:
    type: script
    executor: generic.local.bash
    description: Example on assert_range
    env:
      OMP_NUM_THREADS: 4
    run: |
      wget https://raw.githubusercontent.com/jeffhammond/STREAM/master/stream.c
      gcc -openmp -o stream stream.c
      ./stream
    metrics:
      copy:
        type: float
        regex:
          exp: 'Copy:\s+(\S+)\s+.*'
          stream: stdout
          item: 1
      scale:
        type: float
        regex:
          exp: 'Scale:\s+(\S+)\s+.*'
          stream: stdout
          item: 1
    status:
      assert_range:
        - name: copy
          lower: 5000
          upper: 20000
        - name: scale
          lower: 4500
          upper: 20000

  assert_eq_example:
    type: script
    executor: generic.local.bash
    description: Test for assert equality
    vars:
      X: 1
      Y: 1.5
      first: John
      last: Smith
    run: |
      echo "X: $X"
      echo "Y: $Y"
      echo "Name: $first $last"
    metrics:
      x:
        type: int
        regex:
          stream: stdout
          exp: 'X:\s+(\S+)\s+.*'
          item: 1
      y:
        type: float
        regex:
          stream: stdout
          exp: 'Y:\s+(\S+)\s+.*'
          item: 1
      first:
        type: str
        regex:
          stream: stdout
          exp: 'Name:\s+(\S+)\s+.*'
          item: 1
      last:
        type: str
        regex:
          stream: stdout
          exp: '(Smith)$'
          item: 1
    status:
      assert_eq:
        - name: x
          ref: 1
        - name: y
          ref: 1.5
        - name: first
          ref: John
        - name: last
          ref: Smith

  stream_test_assert_ge:
    type: script
    executor: generic.local.bash
    description: Run stream test with metrics example using assert greater equal
    env:
      OMP_NUM_THREADS: 4
    run: |
      wget https://raw.githubusercontent.com/jeffhammond/STREAM/master/stream.c
      gcc -openmp -o stream stream.c
      ./stream
    metrics:
      copy:
        type: float
        regex:
          exp: 'Copy:\s+(\S+)\s+.*'
          stream: stdout
          item: 1
      scale:
        type: float
        regex:
          exp: 'Scale:\s+(\S+)\s+.*'
          stream: stdout
          item: 1
      add:
        type: float
        regex:
          exp: 'Add:\s+(\S+)\s+.*'
          stream: stdout
          item: 1
      triad:
        type: float
        regex:
          exp: 'Triad:\s+(\S+)\s+.*'
          stream: stdout
          item: 1
    status:
      assert_ge:
        - name: copy
          ref: 5000
        - name: scale
          ref: 5500
        - name: add
          ref: 6000
        - name: triad
          ref: 6500

  stream_test_assert_ge_exception:
    type: script
    executor: generic.local.bash
    description: Run stream test with testing exception for assert_ge
    env:
      OMP_NUM_THREADS: 4
    run: |
      wget https://raw.githubusercontent.com/jeffhammond/STREAM/master/stream.c
      gcc -openmp -o stream stream.c
      ./stream
    metrics:
      copy:
        type: str
        regex:
          exp: 'Copy:\s+(\S+)\s+.*'
          stream: stdout
          item: 1
    status:
      assert_ge:
        - name: copy
          ref: 5000