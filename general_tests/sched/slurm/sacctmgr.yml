version: "1.0"
buildspecs:
  show_accounts:
    executor: generic.local.bash
    type: script
    description: run sacctmgr list accounts
    tags: [slurm]
    run_only:
      scheduler: slurm
    run: sacctmgr list accounts

  show_users:
    executor: generic.local.bash
    type: script
    description: run sacctmgr list users
    tags: [slurm]
    run_only:
      scheduler: slurm
    run: |
      sacctmgr list users
      sacctmgr list users $USER

  show_qos:
    executor: generic.local.bash
    type: script
    description: run sacctmgr list qos
    tags: [slurm]
    run_only:
      scheduler: slurm
    run: sacctmgr list qos

  show_tres:
    executor: generic.local.bash
    description: run sacctmgr list tres
    type: script
    tags: [slurm]
    run_only:
      scheduler: slurm
    run: sacctmgr list tres

