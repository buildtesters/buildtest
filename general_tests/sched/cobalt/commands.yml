
buildspecs:
  qsub_version:
    type: script
    executor: generic.local.sh
    tags: [cobalt]
    description: print version for qsub command
    run_only:
      scheduler: cobalt
    run: qsub --version

  qselect_version:
    type: script
    executor: generic.local.sh
    tags: [cobalt]
    description: print version for qselect
    run_only:
      scheduler: cobalt
    run: qselect --version

  cqsub_version:
    type: script
    executor: generic.local.sh
    description: print version for cqsub command
    tags: [cobalt]

    run_only:
      scheduler: cobalt
    run: cqsub --version

  qdel_version:
    type: script
    executor: generic.local.sh
    description: print version for qdel command
    tags: [cobalt]
    run_only:
      scheduler: cobalt

    run: qdel --version

  qmove_version:
    type: script
    executor: generic.local.sh
    description: print version for qmove command
    tags: [cobalt]
    run_only:
      scheduler: cobalt

    run: qmove --version

  show_jobs:
    type: script
    executor: generic.local.sh
    description: Show all jobs in queue
    tags: [cobalt]
    run_only:
      scheduler: cobalt

    run: qstat

  show_queues:
    type: script
    executor: generic.local.sh
    tags: [cobalt]
    description: Show all queues
    run_only:
      scheduler: cobalt
    run: qstat -Qf