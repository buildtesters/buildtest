
buildspecs:
  show_lsf_configuration:
    type: script
    executor: generic.local.bash
    description: Show LSF configuration using lsinfo
    tags: lsf
    run_only:
      scheduler: lsf
    run: lsinfo

  show_lsf_models:
    type: script
    executor: generic.local.bash
    description: Show information about host models in LSF cluster
    tags: lsf
    run_only:
      scheduler: lsf
    run: lsinfo -m

  show_lsf_resources:
    type: script
    executor: generic.local.bash
    description: Show information about LSF resources
    tags: lsf
    run_only:
      scheduler: lsf
    run: lsinfo -r

  lsf_version:
    type: script
    executor: generic.local.bash
    description: Display lsf version using lsinfo
    tags: lsf
    run_only:
      scheduler: lsf
    run: lsinfo -V